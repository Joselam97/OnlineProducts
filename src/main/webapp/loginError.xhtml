<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">
        <!-- Panel displaying an error message when login fails -->
        <p:panel header="Error en Login">
            <!-- Static message indicating login credentials are incorrect -->
            <p:outputLabel value="El username o password ingresado es incorrecto." style="color: crimson;" />
            <!-- Link button to navigate back to the login page -->
            <div>
            <p:linkButton outcome="login" value="Login" styleClass="ui-button ui-widget ui-state-default ui-corner-all" />
            </div>
        </p:panel>



    </ui:define>
</ui:composition>
